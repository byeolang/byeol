name: CI for master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-on-linux:
    name: build on linux
    runs-on: ubuntu-latest

    steps:
    - name: install native dependencies.
      run: sudo apt install python3 python3-pip cmake wget bison flex graphviz

    - name: checkout repository codes
      uses: actions/checkout@v2

    - name: build & test current codes.
      run: |
        export C=clang CXX=clang++ PYTHON=$(which python3)
        ls -l ${{github.workspace}}/mod/swrd/src/parser
        sudo $PYTHON ${{github.workspace}}/build/builder.py dbg

  build-on-macos:
    name: build on macos
    runs-on: macos-latest

    steps:
    - name: install native dependencies.
      run: |
        brew update
        brew install python3 cmake wget bison flex graphviz

    - name: checkout repository codes
      uses: actions/checkout@v2

    - name: build & test current codes.
      run: |
        export PATH="/usr/local/opt/flex/bin:/usr/local/opt/bison/bin:$PATH"
        export C=clang CXX=clang++ PYTHON=$(which python3)
        ls -l ${{github.workspace}}/mod/swrd/src/parser
        sudo $PYTHON ${{github.workspace}}/build/builder.py dbg

  publish-doc:
    needs: [build-on-linux, build-on-macos]
    name: publish doc
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository codes
        uses: actions/checkout@v2

      - name: install native dependencies.
        run: sudo apt install doxygen graphviz python3 python3-pip

      - name: install python dependencies.
        run: sudo python3 -m pip install --upgrade jinja2 Pygments

      - name: make documents for current implementation
        run: |
          export C=clang CXX=clang++ PYTHON=$(which python3)
          sudo $PYTHON ${{github.workspace}}/build/builder.py doc

      - name: push docs if it's different to previous commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export C=clang CXX=clang++ PYTHON=$(which python3)
          sudo $PYTHON ${{github.workspace}}/build/builder.py pubdoc
          git remote set-url --push origin https://kniz:$GITHUB_TOKEN@github.com/kniz/worldlang
          git push origin gh-pages
