    // This is an example of a function which initializes the page
    //
    function InitDocument(document)
    {
      // OPEN FOR COMPATIBILITY (VS 2003, 2005)
	    try{
		    document.all["PreviousBtn"].disabled = true;
		    document.all["PreviousBtn"].style.visibility="hidden"; 
		    document.all["NextBtn"].disabled = true;
		    document.all["NextBtn"].style.visibility="hidden"; 
	    }
	    catch (e)
	    {}
      // CLOSE FOR COMPATIBILITY (VS 2003, 2005)
    	
	    setDirection();
    	
	    window.external.SetDefaults(document);
    	
	    // Set MAIN_CREATION_DATE control datetime
	    // To do that you must delete the symbol tag
	    var creationDate = new Date();
    	
	    var srtDate = creationDate.getDate() + "/" + 
					    (parseInt(creationDate.getMonth()) + 1) + "/" + 
					    creationDate.getFullYear() + " - " +
					    creationDate.getHours() + ":" + creationDate.getMinutes();
    	
	    document.all["MAIN_CREATION_DATE"].value = srtDate;
    		

	    // Load the document and initialize the controls 
	    // with the appropriate symbol values
	    //
	    window.external.Load(document);
    	
    }

    // If the wizard has more than 1 page, this 
    // function will browse to the page specified
    //
    function Next(document, linkto)
    {
	    window.external.Next(document, linkto);
    }

    // This is an example of a function which
    // gets called when the user clicks on 'Finish'
    //

    }
