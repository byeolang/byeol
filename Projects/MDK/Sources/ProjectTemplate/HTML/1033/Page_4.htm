<textarea class="description" readonly>
단계 4에서는 프로젝트와 함께 생성되는 모듈 1개의 대한 상세
설정을 확인합니다.
다음과 같은 항목이 있습니다.

+ 필수 항목

항목 1. 모듈명:     모듈에 대한 이름입니다.
항목 2. 개발자:     모듈을 개발한 사람 혹은 팀 혹은 웹
                    주소를 의미합니다.
항목 3. 개정횟수:   
    버전을 의미하는 것이 아니라, 개정된(업데이트된 횟수)를
    의미합니다. 버전은 단순히 표기상의 의미만을 갖고 커널
    내부에서 버전이 다르다는 것을 인식하는 것은, 이 개정
    횟수를 두고 판단합니다.

위의 3 항목은 필수 항목입니다. 반드시 입력해 주세요.
왜 필수 항목인가에 대해서는 홈페이지의 "Identifier"란을 
참고해 주세요.


+ 선택 항목
    
항목 4. 버전:   
    모듈의 표기상 버전입니다. 개정횟수가 커널에서 인식
    하는 데이터라면, 버전은 모듈을 사용하는 사람이 인식
    하는 문자열에 불과합니다.
    1.00 혹은 1.0.0.0 혹은 #1193 식으로 자유롭게 정의할
    수 있습니다.
        
항목 5. 설명:   모듈에 대한 설명입니다.
항목 6. 날짜:   릴리즈된 날짜를 의미하는 문자열입니다.
                버전과 마찬가지로 형식은 따로 없습니다.
항목 7. 키갯수: 모듈에서 사용할 키의 갯수입니다.
                숫자로 입력해주세요.
    
+ 선택 불가 항목

다음의 항목은, 마법사로는 설정이 불가능한 항목입니다.
만약, 설정이 필요한 경우에는 코드를 수정해 주셔야 합
니다.

항목 8. DEPENDENCIES:   
    해당 모듈이 의존하고 있는 다른 모듈에 대한 정보
    입니다.
    Dependency 정보가 존재하는 경우, 이를 커널이 참조
    하여, 의존관계를 고려해서 자동으로 모듈을 fetch 
    합니다.
    보다 자세한 사항은 홈페이지를 참조해 주세요.
    
항목 9. Revision Compatibilities:
    해당 모듈과 낮은 버전의 모듈간의 호환성 데이터
    입니다.
    개정횟수(Revision)으로 관리가 되고 있으며,
    외부에서 모듈을 참조를 시도 했으나 없었을 경우, 
    커널에서 "호환이 가능한 보다 최신의 모듈"을 검색
    해서 반환합니다.
    보다 자세한 사항은 홈페이지를 참조해 주세요.
    
</textarea>

// 해당 페이지를 초기화하는 함수의 예제입니다.

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// 이 함수에서 위의 SYMBOL 태그에 지정된 값을 기준으로 
		// 기본 기호를 설정합니다.
		//
		window.external.SetDefaults(document);
	}

	// 문서를 로드하고 적절한 기호 값으로 
	// 컨트롤을 초기화합니다.
	//
	window.external.Load(document);
}

// 마법사가 여러 페이지인 경우 
// 이 함수에서는 지정된 페이지로 이동합니다.
//
function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

// 사용자가 '마침'을 클릭하면 호출되는 함수의
// 예제입니다.
//

{

}
