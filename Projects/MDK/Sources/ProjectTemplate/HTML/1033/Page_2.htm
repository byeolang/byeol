<textarea class="description" readonly>
단계 2에서는 생성할 프로젝트에 대한 기본 설정을 확인합니다.
다음과 같은 항목이 있습니다.

항목 1. 플랫폼: 
    프로젝트가 실행될 "Visual Studio" 상에서의 플랫폼 정보
    입니다. 현재는 Windows만 가능합니다.
    
                
항목 2. Configurations:
    프로젝트를 빌드할때 어떠한 설정으로 빌드할 것인지에 대한 
    정보입니다.
    다음과 같은 사항에 유의해 주십시오.
    
    유의 1. Configuration의 이름이 각각, 
                Develeper.Debug, Developer.Release, Release 
            입니다.
        
    유의 2. Configuration의 생성되는 파일은 확장자가 각각 
            다릅니다.
                Developer.Debug의 경우는 dev.dbg.파일확장자,
                Developer.Release의 경우는 dev.파일확장자,
                Release의 경우는 파일확장자,
            로 이루어져 있습니다. 
            이 경우 .lib, kernal.dll과 같은 import의 경우도 
            마찬가지 입니다.

각 Configuration에서 변동/설정 에 관한 보다 자세한 사항은 
홈페이지를 참조하세요.
</textarea>

// 해당 페이지를 초기화하는 함수의 예제입니다.
//
function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// 이 함수에서 위의 SYMBOL 태그에 지정된 값을 기준으로 
		// 기본 기호를 설정합니다.
		//
		window.external.SetDefaults(document);
	}

	// 문서를 로드하고 적절한 기호 값으로 
	// 컨트롤을 초기화합니다.
	//
	window.external.Load(document);
}

// 마법사가 여러 페이지인 경우 
// 이 함수에서는 지정된 페이지로 이동합니다.
//
function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

// 사용자가 '마침'을 클릭하면 호출되는 함수의
// 예제입니다.
//
function OnFinish(document)
{
	OnWizFinish(document);
}
